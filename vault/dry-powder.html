<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Powder Visualizer | HELOC Wealth Loop</title>
    <style>
        :root {
            --navy: #0f172a; /* Dark Navy from Book Cover */
            --gold: #d4af37; /* Metallic Gold */
            --white: #ffffff;
            --light-gray: #f1f5f9;
            --red: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--navy);
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            color: var(--gold);
            text-align: center;
            text-transform: uppercase;
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #cbd5e1;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--gold);
            cursor: pointer;
            transition: background .15s ease-in-out;
        }

        .value-display {
            font-size: 18px;
            font-weight: bold;
            color: var(--gold);
            text-align: right;
            margin-top: 5px;
        }

        .ltv-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background: #1e293b;
            padding: 5px;
            border-radius: 8px;
        }

        .ltv-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
            color: #94a3b8;
            transition: all 0.3s;
        }

        .ltv-option.active {
            background-color: var(--gold);
            color: var(--navy);
            font-weight: bold;
        }

        .result-box {
            background-color: #1e293b;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            border: 1px solid var(--gold);
            margin-bottom: 25px;
        }

        .result-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--white);
        }

        .cta-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d4af37 0%, #aa8c2c 100%);
            color: var(--navy);
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }

        .note {
            font-size: 11px;
            color: #64748b;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dry Powder Visualizer</h1>
        <p class="subtitle">See How Much Capital Is Trapped In Your Walls</p>

        <div class="input-group">
            <label for="homeValue">Home Value (Appraised)</label>
            <input type="range" id="homeValue" min="100000" max="2000000" step="5000" value="500000">
            <div class="value-display" id="homeValueDisplay">$500,000</div>
        </div>

        <div class="input-group">
            <label for="mortgageBalance">Current Mortgage Balance</label>
            <input type="range" id="mortgageBalance" min="0" max="1500000" step="5000" value="300000">
            <div class="value-display" id="mortgageBalanceDisplay">$300,000</div>
        </div>

        <label>Bank LTV Limit</label>
        <div class="ltv-selector">
            <div class="ltv-option" onclick="setLTV(0.80)">80% (Std)</div>
            <div class="ltv-option active" onclick="setLTV(0.85)">85% (Prime)</div>
            <div class="ltv-option" onclick="setLTV(0.90)">90% (Max)</div>
        </div>

        <div class="result-box">
            <div class="result-label">Available Dry Powder</div>
            <div class="result-value" id="resultValue">$125,000</div>
        </div>

        <a href="#" class="cta-btn">Unlock This Capital Now</a>
        <p class="note">This calculator estimates available equity based on standard CLTV limits. Actual offers may vary.</p>
    </div>

    <script>
        // Variables
        const homeValueInput = document.getElementById('homeValue');
        const mortgageBalanceInput = document.getElementById('mortgageBalance');
        const homeValueDisplay = document.getElementById('homeValueDisplay');
        const mortgageBalanceDisplay = document.getElementById('mortgageBalanceDisplay');
        const resultValue = document.getElementById('resultValue');
        
        let currentLTV = 0.85;

        // Formatter
        const formatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            maximumFractionDigits: 0
        });

        // Event Listeners
        homeValueInput.addEventListener('input', updateCalc);
        mortgageBalanceInput.addEventListener('input', updateCalc);

        // LTV Logic
        function setLTV(ltv) {
            currentLTV = ltv;
            // Update Visual Styles
            const options = document.querySelectorAll('.ltv-option');
            options.forEach(opt => opt.classList.remove('active'));
            event.target.classList.add('active');
            updateCalc();
        }

        // Calculation Logic
        function updateCalc() {
            let hv = parseFloat(homeValueInput.value);
            let mb = parseFloat(mortgageBalanceInput.value);

            // Update Text Displays
            homeValueDisplay.innerText = formatter.format(hv);
            mortgageBalanceDisplay.innerText = formatter.format(mb);

            // Core Formula: (Home Value * LTV) - Mortgage Balance
            let dryPowder = (hv * currentLTV) - mb;

            // Prevent negative numbers
            if (dryPowder < 0) dryPowder = 0;

            resultValue.innerText = formatter.format(dryPowder);
        }

        // Initialize
        updateCalc();
    </script>
</body>
</html>
