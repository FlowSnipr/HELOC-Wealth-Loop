    <title>The HELOC Wealth Loop | Arthur West</title>
    <style>
        :root {
            --primary: #0f172a; /* Dark Navy - Authority */
            --primary-light: #1e293b; /* Lighter Navy for gradient */
            --accent: #16a34a; /* Money Green - Growth */
            --text: #334155;
            --bg: #f8fafc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            margin: 0;
            padding: 0;
            background-color: var(--bg);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 60px 20px 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border-bottom: 5px solid var(--accent);
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            line-height: 1.1;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .subhead {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 800px; /* Widened to fix orphan words */
            margin: 0 auto 30px auto;
            font-weight: 300;
            padding: 0 20px;
        }
        /* THE BOOK COVER STYLE */
        .book-cover {
            max-width: 280px; /* Optimal size for desktop */
            width: 100%;
            height: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Deep shadow for 3D effect */
            margin: 20px auto 40px;
            display: block;
            border-radius: 4px; 
            transform: rotate(-2deg); /* subtle tilt for realism */
            transition: transform 0.3s ease;
            
            /* The "Pop" Border */
            border: 1px solid rgba(255, 255, 255, 0.2); 
        }
        .book-cover:hover {
            transform: rotate(0deg) scale(1.02); /* Interactive feel */
        }
